name: Frontend Test on PR

on: [pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up NodeJS
              uses: actions/setup-node@v1
              with:
                node-version: 20

            - name: Install all dependencies
              run: npm install

            - name: Run Jest Tests
              run: npm run test